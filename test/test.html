<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>Testing decimal.js-light</title>
  <style>
  body {font-family: monospace; font-size: 12px; line-height: 14px;}
  </style>
  <script src='../decimal.cjs'></script>
  <script src='./setup.js'></script>
</head>
<body>
  <script>
  var arr,
  head = document.getElementsByTagName("head")[0],
  i = 0,
  passed = 0,
  total = 0,
  time = new Date(),
  modules = [
    'abs',
    'clone',
    'cmp',
    'config',
    'Decimal',
    'div',
    'idiv',
    'exp',
    'immutability',
    'intpow',
    'is',
    'ln',
    'log',
    'minus',
    'mod',
    'neg',
    'plus',
    'pow',
    'precision',
    'sqrt',
    'times',
    'todp',
    'toExponential',
    'toFixed',
    'toInteger',
    'toNumber',
    'toPrecision',
    'tosd',
    'toString',
    'valueOf'
  ];

  function load() {
    var module = modules[i++];
    if (!module) {
      time = new Date() - time;
      document.body.innerHTML +=
        '<br>&nbsp;In total, ' + passed + ' of ' + total + ' tests passed in ' + (time / 1e3) + ' secs.<br>';
      document.body.scrollIntoView(false);
      return;
    }
    var script = document.createElement("script");
    script.src = './modules/' + module + '.js';
    script.onload = script.onreadystatechange = function () {
      if (!script.readyState || /loaded|complete/.test(script.readyState)) {
        if (T.result)  {
          passed += T.result[0];
          total += T.result[1];
        }
        head.removeChild(script);
        count = script = null;
        document.body.scrollIntoView(false);
        setTimeout(load, 0);
      }
    };
    head.appendChild(script);
  }

  document.body.innerHTML += '&nbsp;Testing decimal.js-light<br><br>';
  load();
  </script>
</body>
</html>
